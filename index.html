<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script defer src="script/script.js"></script>
    <!-- Title er navnet på den som omhandles -->
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="navmenu">
          <a href="#">kontaktinfo</a>
          <a href="#">utdanning</a>
          <a href="#">arbeidserfaring</a>
          <a href="#">prosjekter</a>
          <a href="#">kurs</a>
          <a href="#">referanser</a>
        </div>

        <div class="settings">
          <a href="#" id="themeToggle">
            <!-- Light mode icon -->
            <img
              id="themeicon_light"
              src="icon/mode-light.svg"
              alt="Light mode"
              media="(prefers-color-scheme: light)"
            />
            <!-- Dark mode icon -->
            <img
              id="themeicon_dark"
              src="icon/mode-dark.svg"
              alt="Dark mode"
              media="(prefers-color-scheme: dark)"
            />
          </a>
          <a href="#" id="langToggle">
            <!-- norwegian icon -->
            <img
              id="langIcon_norwegian"
              src="icon/norwegian.svg"
              alt="Norwegian"
            />
            <!-- us mode icon -->
            <img id="langIcon_us" src="icon/us.svg" alt="English" />
          </a>
          <a href="#"><img src="icon/printer-svgrepo-com.svg" alt="Print" /></a>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <h1 id="text"></h1>
      <div class="bodyContainer">
        <div id="formContainer">
          <div class="form">
            <h2>Fyll inn Kontaktinfo</h2>
            <form id="contactForm" onsubmit="handleForhåndsvisning(event)">
              <input
                type="text"
                name="navn"
                required
                placeholder="Navn"
                id="name"
              /><br />
              <input
                type="text"
                name="adresse"
                placeholder="Adresse"
                id="adresse"
              /><br />
              <div class="post">
                <div style="flex-grow: 1">
                  <input
                    type="text"
                    required
                    name="postnummer"
                    placeholder="Postnummer"
                    id="postnummer"
                  />
                </div>
                <div style="flex-grow: 2">
                  <input
                    type="text"
                    required
                    name="poststed"
                    placeholder="Poststed"
                    id="poststed"
                  />
                </div>
              </div>
              <input
                type="tel"
                required
                pattern="[0-9]{8}"
                name="telefon"
                placeholder="Telefon"
                id="telefon"
              /><br />
              <input
                type="email"
                required
                name="epost"
                placeholder="Epost"
                id="mail"
              /><br />
              <input
                type="date"
                required
                name="fødselsdato"
                placeholder="Fødselsdato"
                id="bdate"
              /><br />
              <div>
                <button type="submit" id="forhandsvisningKnapp">
                  Forhåndsvisning
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Card Container -->
        <div id="cardContainer">
          <!-- Example card for contact information -->
          <!-- Additional cards can be added here -->
        </div>

        <!-- Placeholder for additional sections like Utdanning, Arbeidserfaring, etc. -->
      </div>
    </main>
  </body>
</html>
